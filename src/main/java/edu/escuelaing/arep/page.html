<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wnow</title>
</head>
<style>
    *, *::after, *::before { margin: 0px; }
    body { overflow-x: hidden; }
    .container { display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; }
    .user_input { display: flex; justify-content:space-between; align-items: center; flex-direction: column; }
    .user_input input{ margin-bottom: 2vh; }
</style>
<body>
    <div class="container">
        <div class="user_input">
            <input id="user_input" type="text" placeholder="City">
            <input type="button" id="user_button" value="Let's check!">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("user_button").addEventListener("click", () => {
                user_city = document.getElementById("user_input");
                window.location.replace(window.location.href.replace("page.html","") + "consulta?lugar=" + user_city.value);
            })
        });
    </script>
</body>
</html>
